<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- No need for reset.css as Bootstrap has its own reset -->
    <!-- Linking to most recent Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- Linking my own CSS last for overrides-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Adding favicon of a kayak -->
    <link rel="icon" href="assets/images/icons8-kayaking-64.png" type="image/gif" sizes="16x16">
    <title>Word Guess Game</title>
</head>

<body>

    <div class="container container-fluid">
         <!-- Row 1 -->
        <div class="row justify-content-center">
            <div class="col-xs-6 col-sm-6 col-md-12 col-lg-12">
                <div class="page-header">
                    <h1>Hangman 80's Bands</h1>
                </div>
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row justify-content-center">
            <div class="col-xs-6 col-sm-9 col-md-12 col-lg-12">
                <img class="img-fluid img-thumbnail img-responsive mx-auto d-block" src="assets/images/s-party-background-festive-theme-48850119.jpg" alt="Responsive image">
            </div>
            <div id="game">
                <p>Guess the 80s band Mr. Hangman is thinking of.  Please enter a letter!</p>
            </div>
            <div>
                <p>Wins</p>
                <p id="html-wins"></p>
                <p>Mr. Hangman Chose</p>
                <p id="html-currentBand"></p>
                <p>Number of Guesses Remaining</p>
                <p id="html-guessesRemaining"></p>
                <p>Letters Guessed But Not In Word</p>
                <p id="html-lettersGuessed"></p>
            </div>
        </div>
    </div>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap//4.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
