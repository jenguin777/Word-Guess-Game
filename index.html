<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- Linking my own CSS last for overrides-->

    <link rel="icon" href="assets/images/icons8-kayaking-64.png" type="image/gif" sizes="16x16">

<body>

    <div id="game">
        <p>Press any key to get started!</p>
        <br>

        <p>guessesRemaining</p>
        <br>
